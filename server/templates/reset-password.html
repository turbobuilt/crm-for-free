<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/api/static/assets/bootstrap/css/bootstrap.min.css" />
    
</head>
<body>
    <div>
        <form action="/api/v1.0/user/ConfirmResetPassword" method="POST">
            <div class="container">
                <br><br>
                <div class="row justify-content-md-center">
                    <div class="card col-lg-4 col-md-6 col-sm-12">
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input disabled class="form-control" value="{{.email}}" type="text" required="true" minlength="4" maxlength="32"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input class="form-control" type="password" name="password" required="true" minlength="8" maxlength="32"/>
                            </div>
                            <input type="hidden" name="email" value="{{.email}}" required="true"/>
                            <input type="hidden" name="token" value="{{.token}}" required="true"/>
                            <div>
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
